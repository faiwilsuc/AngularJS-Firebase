<div ng-controller="additionalnotesController">
    <div class="tab-pane" id="etab14">
        <div class="form-group">
            <h3><img style="padding-right:5px;" src="images/ic-Applicants.png">Additional Notes</h3>
        </div>

        <div class="tab-pane-border que-for">

            <div id="scrolltoid17">


                <form class="form-horizontal">


                    <div class="col-sm-12">
                        <div class="form-group question" id="t172" data-title="Additional Notes">
                            <label>Additional Notes </label>

                            <div>
         <span class="checkboxes">   
        <textarea class="form-control" ng-model="customers.extraqs.Extra1" rows="8" required
                  ng-focus="showTyping('Extra1')" ng-blur="hideTyping('Extra1')"></textarea></span>
                            </div>

                            <!-- help text -->

                            <div>
                                <div class="typing helptip icon-sprite speech" ng-show="customer.notes.Extra1.typing && !local.customer.notes.Extra1.typing" >
                                    Typing ...
                                </div>
                                <div class="helptip icon-sprite speech" id="boxt10" ng-hide="customer.notes.Extra1.typing && !local.customer.notes.Extra1.typing">
                                    <h5>Help</h5>
                                </div>
                            </div>

                            <!-- help text end -->
                        </div>
                    </div>
                    <div class="clearfix"></div>

                    <div class="form-group">
                        <div class="pull-right">
                            <button type="button" class="btn custom-btn" ng-click="saveAdditionalNotesForm()">Save</button>
                        </div>
                    </div>
                </form>

            </div>

        </div>

        <div class="form-group form-sub">
            <div style="float:right;">
                <form style="display:inline-block;">
                    <input type="button" value="SOURCE NOW &gt;" ng-click="source_now()" class="blue-btn5 btnNext">
                </form>

            </div>

        </div>


    </div>
</div>
