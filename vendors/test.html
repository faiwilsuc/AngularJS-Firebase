<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="../js/jquery.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.js" type="text/javascript"></script>
<script>
$(document).ready(function() {
function randomNumber(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min);
    }
    $('#captchaOperation').html([randomNumber(1, 100), '+', randomNumber(1, 200), '='].join(' '));
	 $.validator.addMethod("captchacode", function(value, validator, $field) {          
     var items = $('#captchaOperation').html().split(' '), sum = parseInt(items[0]) + parseInt(items[2]);
     return value == sum;
     }, "Wrong answer.");
	 $('.mortgage-form-bad').validate({
		
        rules: {
            name1: {
                required: true,
                minlength: 3, 
				regex: /^[A-Za-z]+$/
            },
            name2: {
                required: true,
                minlength: 3, 
				regex: /^[A-Za-z]+$/
            },
            email: {
                required: true,
                email: true
            },
            number: {
                required: true,
				number: true,                
				minlength: 11,
				maxlength: 11,
                phoneUK: true
				
            },
            Postcode: {
                required: true,                
				minlength: 6,
				maxlength: 8,
                postcodeuk: /^([A-Z][A-Z0-9]{0,3}\s?[0-9][A-Z0-9]{2})$/i
				
            },
			captcha:
			{
			captchacode: true	
			}, 
			agree:
			{
			required: true	
			} 
             
        },
        messages: {
            name1: {
                required: "Please enter proper name",
                minlength: "At least 3 characters"
            },
             name2: {
                required: "Please enter proper name",
                minlength: "At least 3 characters"
            },
            email: {
                required: "Please enter proper email"
            },
            number: {
                required: "Please enter proper phone number", 
				minlength: "Please enter proper phone number",
                maxlength: "Please enter proper phone number"               
            },
            Postcode: {
                required: "Please enter proper postcode" 
            },
			captcha:
			{ 
			required:'Wrong Answer'
			},
			agree:
			{ 
			required:'You must agree with the terms and conditions'
			}
        },
       
    }); 

    }); 
</script>
<title>Untitled Document</title>
</head>

<body>
<form class="mortgage-form-bad"  method="post" novalidate>
    <div class="col-lg-12">
                 </div>
             
          <div class="form-group col-xs-12"> 
        <input type="text" class="form-control" name="name1" placeholder="Enter Your Firstname">
           
                </div>
          <div class="form-group col-xs-12"> 
        <input type="text" class="form-control" name="name2" placeholder="Enter Your Surname">
           
                </div>    
          <div class="form-group col-xs-12"> 
        <input type="text"   maxlength="11" class="form-control" name="number" placeholder="Enter Your Phone Number">
                </div>
          <div class="form-group col-xs-12">
    <input type="email" class="form-control"   placeholder="Enter Your Email" name="email"  >
  </div>
          <div class="form-group col-xs-12">
    <input type="text" class="form-control" maxlength="8"  placeholder="Enter Your Postcode" name="Postcode"  >
  </div>
           <div class="form-group col-xs-12"> 
		   <label class="col-xs-3 control-label" id="captchaOperation"></label>
        <div class="col-xs-4">
            <input type="text" class="form-control" name="captcha" />
        </div>
             
             </div>
             <div class="form-group">
        <div class="col-xs-6 col-xs-offset-3">
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="agree" value="agree" /> Agree with the terms and conditions
                </label>
            </div>
        </div>
    </div>
          
          <input type="hidden"  class="form-control" name="time" value="Mortgage best buy">      
          <input type="hidden"  class="form-control" name="product" value="">    
         <div class="form-group col-xs-12">     
      <input type="submit"  value="Get Best Deals Now!" name="button" class="btn pull-right btn-success">
        </div>  
           </form>
</body>
</html>
